<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="mobile-display" src="img/mobile_display.jpg" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <h1 class="logo-instagram"></h1>
                <div class="profile-photo">
                    <img src="img/avatar.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como lasvieira</a>
                <p class="not-account question">Não é lasvieira? <span class="link-blue">Trocar de conta</span></p>
            </div>
            <div class="group">
                <p class="cadastre">Não tem uma conta? <a class="link-blue" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD91EF3A2-CAA4-40E7-836F-6313EE58FB75%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
